<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><img src="./img/view-dashboard.svg" class="dashboard" alt="Dashboard logo">
                    <span class="dashboard">Dashboard</span>
                </li>
                <br>
                <li>
                    <img src="./img/home.svg" alt="home logo">
                    <span>Home</span>
                </li>
                <li>
                    <img src="./img/profile.svg" alt="profile logo">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="./img/message.svg" alt="message logo">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="./img/history.svg" alt="history logo">
                    <span>History</span>
                </li>
                <li>
                    <img src="./img/tasks.svg" alt="tasks logo">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="./img/community.svg" alt="community logo">
                    <span>Communities</span>
                </li>
                <br>
                <li>
                    <img src="./img/setting.svg" alt="setting logo">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="./img/support.svg" alt="support logo">
                    <span>Support</span>
                </li>
                 <li>
                    <img src="./img/pravicy.svg" alt="Privacy logo">
                    <span>Privacy</span>
                </li>
            </ul>
        </div>

        <div class="header">
            <div class="header1">
                <img src="./img/search.svg" alt="search logo">
                <input type="search" name="search" id="search">
                <img src="./img/notify.svg" alt="bell icon">
                <img src="./img/afro.jpeg" id="afro" alt="Afro girl">
                <span class="name">Precious Kusi</span>
            </div>

            <div class="header2">
                <img id="afro" src="./img/afro.jpeg" alt="Afro girl">
                <div class="div">
                    <span>Hi there,</span>
                    <span class="name">Precious Kusi (@precious)</span>
                </div>
                <button>New</button>
                <button>Upload</button>
                <Button>Share</Button>
            </div>
        </div>


        <div class="main-content">
           
            <!-- <div class="project">
                <p>Your Projects</p>
            </div> -->
        </div>
    </div>
</body>
</html>
