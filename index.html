<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><img src="./img/view-dashboard.svg" class="dashboard" alt="Dashboard logo">
                    <span class="dashboard">Dashboard</span>
                </li>
                <br>
                <li>
                    <img src="./img/home.svg" alt="home logo">
                    <span>Home</span>
                </li>
                <li>
                    <img src="./img/profile.svg" alt="profile logo">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="./img/message.svg" alt="message logo">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="./img/history.svg" alt="history logo">
                    <span>History</span>
                </li>
                <li>
                    <img src="./img/tasks.svg" alt="tasks logo">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="./img/community.svg" alt="community logo">
                    <span>Communities</span>
                </li>
                <br>
                <li>
                    <img src="./img/setting.svg" alt="setting logo">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="./img/support.svg" alt="support logo">
                    <span>Support</span>
                </li>
                 <li>
                    <img src="./img/pravicy.svg" alt="Privacy logo">
                    <span>Privacy</span>
                </li>
            </ul>
        </div>

        <div class="header">
            <ul>
                <li>
                    <img src="./img/nav/search.svg" alt="search logo">
                 </li>
                <li><input type="search" name="search" id="search"></li>
                <li>
                  <img src="./img/nav/afro.jpeg" alt="Afro girl">  
                 </li>
                <li><span class="name">Precious Kusi</span></li>
            </ul>

            <ul>
                <li>
                    <img src="./img/nav/afro.jpeg" alt="Afro girl">
                </li>
                <li><span>Hi there,</span></li>
                <li><span class="name">Precious Kusi (@precious)</span></li>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><Button>Share</Button></li>
            </ul>
        </div>


        <div class="main-content">
            <!-- <div class="project">
                <p>Your Projects</p>
            </div> -->
        </div>
    </div>
</body>
</html>
